  <rect x="228" y="140" width="100" height="8" rx="4" fill="#1F2937" opacity="0.15" />
  <rect x="228" y="158" width="144" height="5" rx="2.5" fill="#93C5FD" opacity="0.4" />
  <rect x="228" y="170" width="130" height="5" rx="2.5" fill="#93C5FD" opacity="0.35" />
  <rect x="228" y="182" width="140" height="5" rx="2.5" fill="#93C5FD" opacity="0.3" />
  <rect x="228" y="194" width="110" height="5" rx="2.5" fill="#93C5FD" opacity="0.25" />
  <rect x="228" y="210" width="60" height="20" rx="4" fill="#2563EB" opacity="0.1" />
  <text x="238" y="224" font-size="10" fill="#2563EB" font-family="sans-serif" font-weight="600">1 250,00 EUR</text>
