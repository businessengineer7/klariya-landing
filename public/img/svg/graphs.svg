    <text x="16" y="80" font-size="9" fill="#6B7280" font-family="sans-serif">Montant: 1 250,00 EUR</text>
    <text x="16" y="98" font-size="9" fill="#6B7280" font-family="sans-serif">Echéance: 15 mars 2026</text>
