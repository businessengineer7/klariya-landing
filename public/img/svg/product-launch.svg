<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="300" cy="250" r="200" fill="#EFF6FF" opacity="0.4" />

  <!-- Calendar card -->
  <rect x="150" y="80" width="300" height="320" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2" />
  <rect x="150" y="80" width="300" height="60" rx="20" fill="url(#blueGr)" />
  <rect x="150" y="120" width="300" height="20" fill="url(#blueGr)" />
  <text x="220" y="118" font-size="18" fill="white" font-family="sans-serif" font-weight="700">Mars 2026</text>

  <!-- Calendar grid headers -->
  <text x="175" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">L</text>
  <text x="215" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">M</text>
  <text x="255" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">M</text>
  <text x="295" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">J</text>
  <text x="335" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">V</text>
  <text x="375" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">S</text>
  <text x="415" y="165" font-size="10" fill="#9CA3AF" font-family="sans-serif" font-weight="600">D</text>

  <!-- Dates -->
  <text x="175" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">1</text>
  <text x="215" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">2</text>
  <text x="255" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">3</text>
  <text x="295" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">4</text>
  <text x="335" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">5</text>
  <text x="375" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">6</text>
  <text x="415" y="195" font-size="12" fill="#6B7280" font-family="sans-serif">7</text>

  <!-- Deadline highlight -->
  <circle cx="340" cy="250" r="16" fill="#FEF2F2" />
  <text x="332" y="255" font-size="12" fill="#EF4444" font-family="sans-serif" font-weight="700">15</text>
  <circle cx="340" cy="264" r="3" fill="#EF4444" />

  <!-- Notification bell -->
  <g transform="translate(470, 100)">
    <circle cx="40" cy="40" r="36" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <path d="M 33 28 C 33 24 37 20 40 20 C 43 20 47 24 47 28 L 47 38 C 47 38 52 40 52 44 L 28 44 C 28 40 33 38 33 38 Z" fill="url(#blueGr)" />
    <circle cx="40" cy="48" r="3" fill="url(#blueGr)" />
    <circle cx="52" cy="24" r="8" fill="#EF4444" />
    <text x="49" y="28" font-size="9" fill="white" font-family="sans-serif" font-weight="700">3</text>
  </g>

  <!-- Reminder cards -->
  <g transform="translate(60, 300)">
    <rect width="160" height="70" rx="12" fill="white" stroke="#EF4444" stroke-width="1.5" />
    <text x="16" y="28" font-size="10" fill="#1F2937" font-family="sans-serif" font-weight="600">Facture EDF</text>
    <text x="16" y="44" font-size="9" fill="#6B7280" font-family="sans-serif">Echeance dans 3 jours</text>
    <rect x="16" y="50" width="50" height="14" rx="7" fill="#FEF2F2" />
    <text x="26" y="61" font-size="8" fill="#EF4444" font-family="sans-serif" font-weight="600">Urgent</text>
  </g>

  <g transform="translate(80, 380)">
    <rect width="160" height="70" rx="12" fill="white" stroke="#F59E0B" stroke-width="1.5" />
    <text x="16" y="28" font-size="10" fill="#1F2937" font-family="sans-serif" font-weight="600">Impots 2025</text>
    <text x="16" y="44" font-size="9" fill="#6B7280" font-family="sans-serif">Echeance dans 12 jours</text>
    <rect x="16" y="50" width="55" height="14" rx="7" fill="#FFFBEB" />
    <text x="24" y="61" font-size="8" fill="#F59E0B" font-family="sans-serif" font-weight="600">Normal</text>
  </g>

  <!-- Sparkles -->
  <circle cx="520" cy="350" r="4" fill="#F59E0B" opacity="0.6" />
  <circle cx="100" cy="130" r="5" fill="#10B981" opacity="0.5" />
</svg>
