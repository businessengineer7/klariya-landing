<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="hGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#34D399" />
    </linearGradient>
  </defs>

  <!-- Phone -->
  <rect x="190" y="60" width="220" height="390" rx="32" fill="white" stroke="#E5E7EB" stroke-width="3" />
  <rect x="190" y="60" width="220" height="390" rx="32" fill="white" />
  <rect x="190" y="60" width="220" height="390" rx="32" fill="none" stroke="#2563EB" stroke-width="3" />
  <rect x="265" y="72" width="70" height="8" rx="4" fill="#DBEAFE" />

  <!-- Document card 1 -->
  <g transform="translate(210, 110)">
    <rect width="180" height="90" rx="16" fill="#F0F9FF" />
    <rect x="16" y="16" width="90" height="10" rx="5" fill="#2563EB" opacity="0.7" />
    <rect x="16" y="34" width="148" height="7" rx="3.5" fill="#93C5FD" opacity="0.5" />
    <rect x="16" y="48" width="120" height="7" rx="3.5" fill="#93C5FD" opacity="0.4" />
    <rect x="16" y="66" width="60" height="16" rx="8" fill="#FEE2E2" />
    <text x="30" y="78" font-size="9" fill="#EF4444" font-family="sans-serif" font-weight="700">Urgent</text>
  </g>

  <!-- Document card 2 -->
  <g transform="translate(210, 216)">
    <rect width="180" height="90" rx="16" fill="#F0FDF4" />
    <rect x="16" y="16" width="80" height="10" rx="5" fill="#10B981" opacity="0.7" />
    <rect x="16" y="34" width="148" height="7" rx="3.5" fill="#93C5FD" opacity="0.4" />
    <rect x="16" y="48" width="130" height="7" rx="3.5" fill="#93C5FD" opacity="0.3" />
    <rect x="16" y="66" width="50" height="16" rx="8" fill="#D1FAE5" />
    <text x="28" y="78" font-size="9" fill="#10B981" font-family="sans-serif" font-weight="700">OK</text>
  </g>

  <!-- Bottom nav bar -->
  <rect x="210" y="390" width="180" height="40" rx="0" fill="#F8FAFC" />
  <circle cx="250" cy="410" r="8" fill="#2563EB" opacity="0.3" />
  <circle cx="300" cy="410" r="8" fill="#2563EB" />
  <circle cx="350" cy="410" r="8" fill="#2563EB" opacity="0.3" />

  <!-- Nova mascot â€” bouncy Duolingo style -->
  <g transform="translate(440, 140)">
    <!-- Shadow -->
    <ellipse cx="60" cy="175" rx="45" ry="10" fill="#000" opacity="0.06" />
    <!-- Body -->
    <ellipse cx="60" cy="120" rx="50" ry="55" fill="url(#hGrad)" />
    <!-- Belly -->
    <ellipse cx="60" cy="130" rx="34" ry="38" fill="#60A5FA" opacity="0.3" />
    <!-- Head -->
    <circle cx="60" cy="60" r="44" fill="url(#hGrad)" />
    <!-- Ears -->
    <path d="M 28 28 L 18 2 L 38 20 Z" fill="#3B82F6" />
    <path d="M 92 28 L 102 2 L 82 20 Z" fill="#3B82F6" />
    <!-- Left eye white -->
    <ellipse cx="42" cy="58" rx="16" ry="18" fill="white" />
    <!-- Left pupil -->
    <circle cx="45" cy="58" r="10" fill="#1F2937" />
    <!-- Left eye shine -->
    <circle cx="49" cy="53" r="5" fill="white" />
    <!-- Right eye white -->
    <ellipse cx="78" cy="58" rx="16" ry="18" fill="white" />
    <!-- Right pupil -->
    <circle cx="81" cy="58" r="10" fill="#1F2937" />
    <!-- Right eye shine -->
    <circle cx="85" cy="53" r="5" fill="white" />
    <!-- Beak -->
    <path d="M 60 72 L 51 86 L 69 86 Z" fill="#F59E0B" />
    <!-- Wings -->
    <ellipse cx="8" cy="115" rx="18" ry="32" fill="#1D4ED8" opacity="0.7" transform="rotate(-15 8 115)" />
    <ellipse cx="112" cy="115" rx="18" ry="32" fill="#1D4ED8" opacity="0.7" transform="rotate(15 112 115)" />
    <!-- Feet -->
    <ellipse cx="42" cy="172" rx="14" ry="6" fill="#F59E0B" />
    <ellipse cx="78" cy="172" rx="14" ry="6" fill="#F59E0B" />
  </g>

  <!-- Speech bubble -->
  <g transform="translate(60, 80)">
    <rect width="110" height="50" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <polygon points="90,50 100,68 75,50" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <polygon points="90,48 100,64 77,48" fill="white" />
    <text x="16" y="25" font-size="11" fill="#1F2937" font-family="sans-serif" font-weight="700">Bonjour !</text>
    <text x="16" y="40" font-size="9" fill="#6B7280" font-family="sans-serif">1 nouveau doc</text>
  </g>

  <!-- Floating sparkles -->
  <circle cx="120" cy="400" r="8" fill="#FBBF24" opacity="0.7" />
  <circle cx="540" cy="380" r="6" fill="#10B981" opacity="0.6" />
  <circle cx="100" cy="200" r="5" fill="#2563EB" opacity="0.4" />
  <circle cx="560" cy="100" r="7" fill="#FBBF24" opacity="0.5" />
</svg>
