<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="superNovaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <radialGradient id="superEyeGrad">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#2563EB" />
    </radialGradient>
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1D4ED8" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <radialGradient id="superGlow">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#8A2BE2" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Aura glow -->
  <circle cx="300" cy="230" r="180" fill="url(#superGlow)">
    <animate attributeName="r" values="170;190;170" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Orbit rings -->
  <circle cx="300" cy="230" r="160" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="155;165;155" dur="2s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="230" r="140" fill="none" stroke="#FF69B4" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="135;145;135" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>

  <!-- Nova character -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -12; 0 0" dur="2s" repeatCount="indefinite" additive="sum" />

    <!-- Body -->
    <ellipse cx="300" cy="280" rx="55" ry="60" fill="url(#superNovaGrad)">
      <animate attributeName="ry" values="60;62;60" dur="1s" repeatCount="indefinite" />
    </ellipse>
    <!-- Belly -->
    <ellipse cx="300" cy="288" rx="38" ry="42" fill="#60A5FA" opacity="0.25" />

    <!-- Head -->
    <circle cx="300" cy="190" r="52" fill="url(#superNovaGrad)" />

    <!-- Ears -->
    <path d="M 258 158 L 248 130 L 268 148 Z" fill="url(#superNovaGrad)" />
    <path d="M 342 158 L 352 130 L 332 148 Z" fill="url(#superNovaGrad)" />

    <!-- Left eye -->
    <ellipse cx="278" cy="188" rx="17" ry="19" fill="white" />
    <circle cx="280" cy="188" r="13" fill="url(#superEyeGrad)" />
    <circle cx="280" cy="188" r="6" fill="#1F2937">
      <animate attributeName="r" values="6;6;6;1;6" dur="4s" repeatCount="indefinite" />
    </circle>
    <!-- Star sparkle in eye -->
    <path d="M 283 183 L 284.5 186 L 287.5 186 L 285 188 L 286 191 L 283 189 L 280 191 L 281 188 L 278.5 186 L 281.5 186 Z" fill="white" opacity="0.9" />

    <!-- Right eye -->
    <ellipse cx="322" cy="188" rx="17" ry="19" fill="white" />
    <circle cx="324" cy="188" r="13" fill="url(#superEyeGrad)" />
    <circle cx="324" cy="188" r="6" fill="#1F2937">
      <animate attributeName="r" values="6;6;6;1;6" dur="4s" repeatCount="indefinite" />
    </circle>
    <!-- Star sparkle in eye -->
    <path d="M 327 183 L 328.5 186 L 331.5 186 L 329 188 L 330 191 L 327 189 L 324 191 L 325 188 L 322.5 186 L 325.5 186 Z" fill="white" opacity="0.9" />

    <!-- Beak -->
    <path d="M 300 206 L 293 220 L 307 220 Z" fill="#F59E0B" />

    <!-- Wings flapping -->
    <ellipse cx="240" cy="275" rx="20" ry="40" fill="url(#wingGrad)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 240 275; -15 240 275; 0 240 275" dur="0.5s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="360" cy="275" rx="20" ry="40" fill="url(#wingGrad)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 360 275; 15 360 275; 0 360 275" dur="0.5s" repeatCount="indefinite" />
    </ellipse>

    <!-- Feet -->
    <ellipse cx="280" cy="338" rx="16" ry="7" fill="#F59E0B" />
    <ellipse cx="320" cy="338" rx="16" ry="7" fill="#F59E0B" />
  </g>

  <!-- Orbiting particles -->
  <circle r="5" fill="white">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#orbitPath" />
    </animateMotion>
  </circle>
  <circle r="5" fill="#FFD700">
    <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
      <mpath href="#orbitPath" />
    </animateMotion>
  </circle>
  <circle r="5" fill="#00FFFF">
    <animateMotion dur="3s" begin="2s" repeatCount="indefinite">
      <mpath href="#orbitPath" />
    </animateMotion>
  </circle>
  <path id="orbitPath" d="M 300,60 A 170,170 0 1,1 300,400 A 170,170 0 1,1 300,60 Z" fill="none" />

  <!-- Sparkle bursts -->
  <path d="M 160 130 L 167 145 L 153 145 Z" fill="#FFD700" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </path>
  <path d="M 440 350 L 447 365 L 433 365 Z" fill="#00FFFF" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.5s" repeatCount="indefinite" />
  </path>
  <path d="M 480 130 L 487 145 L 473 145 Z" fill="#FF69B4" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.4s" begin="0.3s" repeatCount="indefinite" />
  </path>
  <path d="M 130 320 L 137 335 L 123 335 Z" fill="#FFD700" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.1s" begin="0.8s" repeatCount="indefinite" />
  </path>

  <!-- Phone mockup left -->
  <g transform="translate(50, 140)" opacity="0.85">
    <rect x="4" y="4" width="110" height="200" rx="18" fill="#000" opacity="0.08" />
    <rect width="110" height="200" rx="18" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="32" y="8" width="46" height="5" rx="2.5" fill="#DBEAFE" />
    <rect x="12" y="24" width="86" height="50" rx="8" fill="#F0F9FF" />
    <rect x="20" y="34" width="50" height="6" rx="3" fill="#2563EB" opacity="0.6" />
    <rect x="20" y="46" width="70" height="4" rx="2" fill="#93C5FD" opacity="0.4" />
    <rect x="20" y="56" width="55" height="4" rx="2" fill="#93C5FD" opacity="0.3" />
    <rect x="12" y="84" width="86" height="50" rx="8" fill="#F0FDF4" />
    <rect x="20" y="94" width="40" height="6" rx="3" fill="#10B981" opacity="0.6" />
    <rect x="20" y="106" width="70" height="4" rx="2" fill="#93C5FD" opacity="0.4" />
    <rect x="20" y="116" width="60" height="4" rx="2" fill="#93C5FD" opacity="0.3" />
    <rect x="12" y="148" width="86" height="20" rx="10" fill="#2563EB" />
    <text x="30" y="162" font-size="8" fill="white" font-family="sans-serif" font-weight="700">Scanner</text>
  </g>

  <!-- Phone mockup right -->
  <g transform="translate(440, 140)" opacity="0.85">
    <rect x="4" y="4" width="110" height="200" rx="18" fill="#000" opacity="0.08" />
    <rect width="110" height="200" rx="18" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <rect x="32" y="8" width="46" height="5" rx="2.5" fill="#DBEAFE" />
    <rect x="12" y="24" width="86" height="20" rx="6" fill="#2563EB" />
    <text x="22" y="38" font-size="8" fill="white" font-family="sans-serif" font-weight="700">Facture EDF</text>
    <text x="18" y="62" font-size="7" fill="#6B7280" font-family="sans-serif">Montant</text>
    <text x="18" y="76" font-size="11" fill="#1F2937" font-family="sans-serif" font-weight="800">1 250 €</text>
    <text x="18" y="96" font-size="7" fill="#6B7280" font-family="sans-serif">Échéance</text>
    <text x="18" y="110" font-size="10" fill="#EF4444" font-family="sans-serif" font-weight="700">15 mars</text>
    <rect x="18" y="120" width="40" height="14" rx="7" fill="#FEE2E2" />
    <text x="26" y="131" font-size="7" fill="#EF4444" font-family="sans-serif" font-weight="700">Urgent</text>
    <rect x="12" y="148" width="86" height="28" rx="10" fill="#F0FDF4" stroke="#10B981" stroke-width="1.5" />
    <circle cx="30" cy="162" r="8" fill="#10B981" />
    <polygon points="28,158 28,166 34,162" fill="white" />
    <text x="42" y="166" font-size="7" fill="#10B981" font-family="sans-serif" font-weight="700">Nova</text>
  </g>
</svg>
