<svg viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="novaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <radialGradient id="eyeGrad">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#2563EB" />
    </radialGradient>
  </defs>

  <!-- Nova owl icon -->
  <g transform="translate(0, 1)">
    <!-- Body -->
    <circle cx="24" cy="30" r="14" fill="url(#novaGrad)" opacity="0.9" />
    <!-- Head -->
    <circle cx="24" cy="16" r="12" fill="url(#novaGrad)" />
    <!-- Ears -->
    <path d="M 14 8 L 12 1 L 17 5 Z" fill="url(#novaGrad)" opacity="0.85" />
    <path d="M 34 8 L 36 1 L 31 5 Z" fill="url(#novaGrad)" opacity="0.85" />
    <!-- Left eye -->
    <circle cx="19" cy="16" r="5" fill="white" opacity="0.95" />
    <circle cx="19" cy="16" r="3.5" fill="url(#eyeGrad)" />
    <circle cx="19" cy="16" r="1.8" fill="#1F2937" />
    <circle cx="20" cy="15" r="1" fill="white" opacity="0.9" />
    <!-- Right eye -->
    <circle cx="29" cy="16" r="5" fill="white" opacity="0.95" />
    <circle cx="29" cy="16" r="3.5" fill="url(#eyeGrad)" />
    <circle cx="29" cy="16" r="1.8" fill="#1F2937" />
    <circle cx="30" cy="15" r="1" fill="white" opacity="0.9" />
    <!-- Beak -->
    <path d="M 24 20 L 22 23 L 26 23 Z" fill="#F59E0B" opacity="0.9" />
    <!-- Wings -->
    <ellipse cx="11" cy="30" rx="5" ry="10" fill="#60A5FA" opacity="0.6" transform="rotate(-5 11 30)" />
    <ellipse cx="37" cy="30" rx="5" ry="10" fill="#60A5FA" opacity="0.6" transform="rotate(5 37 30)" />
  </g>

  <!-- Klariya text -->
  <text x="52" y="34" font-family="Inter, -apple-system, sans-serif" fill="#1F2937" font-size="28px" font-weight="700">Klariya</text>
</svg>
