<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="novaG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <radialGradient id="eyeG">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#2563EB" />
    </radialGradient>
    <radialGradient id="glowG">
      <stop offset="0%" stop-color="#DBEAFE" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#DBEAFE" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="300" cy="250" r="220" fill="url(#glowG)" opacity="0.5" />
  <circle cx="300" cy="250" r="180" fill="none" stroke="#93C5FD" stroke-width="1.5" opacity="0.2" />
  <circle cx="300" cy="250" r="140" fill="none" stroke="#60A5FA" stroke-width="1" opacity="0.15" />

  <!-- Nova body -->
  <circle cx="300" cy="280" r="80" fill="url(#novaG)" opacity="0.9" />
  <circle cx="300" cy="195" r="64" fill="url(#novaG)" />
  <path d="M 243 150 L 232 110 L 253 130 Z" fill="url(#novaG)" opacity="0.85" />
  <path d="M 357 150 L 368 110 L 347 130 Z" fill="url(#novaG)" opacity="0.85" />

  <!-- Eyes -->
  <circle cx="275" cy="195" r="25" fill="white" opacity="0.95" />
  <circle cx="275" cy="195" r="18" fill="url(#eyeG)" />
  <circle cx="275" cy="195" r="9" fill="#1F2937" />
  <circle cx="280" cy="190" r="5" fill="white" opacity="0.9" />
  <circle cx="325" cy="195" r="25" fill="white" opacity="0.95" />
  <circle cx="325" cy="195" r="18" fill="url(#eyeG)" />
  <circle cx="325" cy="195" r="9" fill="#1F2937" />
  <circle cx="330" cy="190" r="5" fill="white" opacity="0.9" />

  <!-- Beak -->
  <path d="M 300 215 L 291 230 L 309 230 Z" fill="#F59E0B" opacity="0.9" />

  <!-- Wings -->
  <ellipse cx="225" cy="280" rx="28" ry="58" fill="#60A5FA" opacity="0.6" transform="rotate(-5 225 280)" />
  <ellipse cx="375" cy="280" rx="28" ry="58" fill="#60A5FA" opacity="0.6" transform="rotate(5 375 280)" />

  <!-- Document -->
  <g transform="translate(270, 370)" opacity="0.8">
    <rect width="60" height="70" rx="6" fill="white" stroke="#2563EB" stroke-width="2" />
    <line x1="10" y1="16" x2="50" y2="16" stroke="#93C5FD" stroke-width="2" />
    <line x1="10" y1="26" x2="45" y2="26" stroke="#93C5FD" stroke-width="2" />
    <line x1="10" y1="36" x2="50" y2="36" stroke="#93C5FD" stroke-width="2" />
    <line x1="10" y1="46" x2="40" y2="46" stroke="#93C5FD" stroke-width="2" />
  </g>

  <!-- App store badges -->
  <g transform="translate(430, 340)">
    <rect width="120" height="40" rx="8" fill="#1F2937" />
    <text x="16" y="18" font-size="7" fill="white" font-family="sans-serif" opacity="0.8">Telecharger sur</text>
    <text x="16" y="30" font-size="11" fill="white" font-family="sans-serif" font-weight="700">App Store</text>
  </g>
  <g transform="translate(430, 390)">
    <rect width="120" height="40" rx="8" fill="#1F2937" />
    <text x="16" y="18" font-size="7" fill="white" font-family="sans-serif" opacity="0.8">Disponible sur</text>
    <text x="16" y="30" font-size="11" fill="white" font-family="sans-serif" font-weight="700">Google Play</text>
  </g>

  <!-- Particles -->
  <circle cx="120" cy="200" r="8" fill="#2563EB" opacity="0.5" />
  <circle cx="480" cy="180" r="8" fill="#10B981" opacity="0.4" />
  <circle cx="160" cy="400" r="6" fill="#F59E0B" opacity="0.5" />
  <circle cx="130" cy="130" r="4" fill="#FBBF24" opacity="0.6" />
  <circle cx="470" cy="110" r="4" fill="#FBBF24" opacity="0.5" />
</svg>
